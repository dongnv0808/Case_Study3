<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="card">
        <div class="card-title">
            <div class="row">
                <h3>Thêm nhà hàng</h3>
                <hr>
            </div>
        </div>
        <div class="card-body">
            <form action="/ctv/createrestaurant" method="post">
                <div class="mb-3">
                    <div class="row">
                        <div class="col-6">
                            <label for="name" class="form-label">Tên nhà hàng</label>
                            <input type="text" name="name" class="form-control" id="name">
                        </div>
                        <div class="col-6">
                            <label for="price" class="form-label">Thời gian mở cửa</label>
                            <input type="text" name="operatingTime" class="form-control" id="price">
                        </div>
                        <div class="col-6">
                            <label for="price" class="form-label">Địa chỉ</label>
                            <input type="text" name="address" class="form-control" id="price">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Thêm</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
